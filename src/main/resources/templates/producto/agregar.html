<!-- Dentro del formulario, antes del campo de precio -->
<div class="form-group">
    <label for="tipoTasa">Tipo de Tasa</label>
    <select id="tipoTasa" name="tipoTasa" class="form-control" required>
        <option value="BCV">Tasa BCV</option>
        <option value="PROMEDIO">Tasa Promedio</option>
        <option value="PARALELA">Tasa Paralela</option>
    </select>
</div>

<div class="form-group">
    <label for="precioVenta">Precio de Venta ($)</label>
    <input type="number" step="0.01" id="precioVenta" name="precioVenta" class="form-control" required>
</div>
