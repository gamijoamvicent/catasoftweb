<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto - InventSoft</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Nueva paleta de colores */
        :root {
            --primary: #1565C0; /* Principal */
            --accent: #00BFA5; /* Acento */
            --secondary: #1976D2; /* Secundario */
            --background: #E3F2FD; /* Fondo */
            --text-dark: #1A237E; /* Texto oscuro */
            --text-light: #FFFFFF; /* Texto claro */
            --border-color: #BBDEFB; /* Color de bordes */
            --shadow-light: 0 4px 12px rgba(21, 101, 192, 0.08); /* Sombra suave */
            --shadow-hover: 0 6px 20px rgba(21, 101, 192, 0.15); /* Sombra al hover */
            --input-bg: #FFFFFF; /* Fondo de inputs */
            --success: #00BFA5; /* Color de Ã©xito */
            --error: #FF5252; /* Color de error */
            --warning: #FFA000; /* Color de advertencia */
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-container {
            max-width: 1200px;
            width: 100%;
            box-shadow: var(--shadow-hover);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--input-bg);
        }

        .header {
            background: var(--primary);
            color: var(--text-light);
            padding: 30px 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .header h2 {
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 0.95rem;
        }

        .content-wrapper {
            padding: 35px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .alert {
            padding: 18px 25px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 15px;
            border-width: 1px;
            border-style: solid;
        }

        .alert-warning {
            background: rgba(255, 160, 0, 0.1);
            color: var(--warning);
            border-color: var(--warning);
        }

        .alert-success {
            background: rgba(0, 191, 165, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        .alert-danger {
            background: rgba(255, 82, 82, 0.1);
            color: var(--error);
            border-color: var(--error);
        }

        .buscador-container {
            background: var(--input-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buscador-container label {
            display: block;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .buscador-container input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--input-bg);
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        .buscador-container input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }

        .buscador-container input::placeholder {
            color: #000000;
            opacity: 0.7;
            font-weight: 500;
        }

        .table-container {
            background: var(--input-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            min-width: 900px;
        }

        .modern-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--primary);
        }

        .modern-table thead th {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--secondary);
        }

        .modern-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .modern-table tbody tr:hover {
            background-color: rgba(21, 101, 192, 0.05);
        }

        .modern-table tbody td {
            padding: 12px 15px;
            color: var(--text-dark);
            vertical-align: middle;
        }

        .modern-table tbody tr:last-child {
            border-bottom: none;
        }

        .btn-eliminar {
            background: var(--error);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-eliminar:hover {
            background: #D32F2F;
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .action-buttons {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back {
            background: var(--accent);
            color: var(--text-light);
            box-shadow: var(--shadow-light);
        }

        .btn-back:hover {
            background: #00A896;
            box-shadow: var(--shadow-hover);
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--input-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-hover);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--error);
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-body p {
            margin: 0;
            color: var(--text-dark);
            font-size: 1rem;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-cancelar {
            background: var(--accent);
            color: var(--text-light);
        }

        .btn-confirmar {
            background: var(--error);
            color: var(--text-light);
        }

        .btn-cancelar:hover,
        .btn-confirmar:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        @media (max-width: 768px) {
            .page-container {
                border-radius: 0;
                box-shadow: none;
            }
            .header, .content-wrapper {
                padding: 25px 20px;
            }
            .buscador-container {
                padding: 20px;
            }
            .table-container {
                padding: 15px;
            }
            .modern-table thead th,
            .modern-table tbody td {
                padding: 10px;
                font-size: 0.9rem;
            }
            .action-buttons {
                justify-content: center;
            }
            .btn-back {
                width: 100%;
                justify-content: center;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            .modal-footer {
                flex-direction: column;
            }
            .modal-footer .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="page-container">
    <div class="header">
        <h2>Eliminar Producto</h2>
        <p>Selecciona un producto de la lista y confirma su eliminaciÃ³n.</p>
    </div>

    <div class="content-wrapper">
        <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
            <strong><span class="icon">â</span> Ãxito:</strong> <span th:text="${mensajeExito}"></span>
        </div>

        <div th:if="${mensajeError}" class="alert alert-danger" role="alert">
            <strong><span class="icon">â</span> Error:</strong> <span th:text="${mensajeError}"></span>
        </div>

        <div class="buscador-container">
            <label for="buscarField">Buscar producto:</label>
            <input type="text" id="buscarField" placeholder="Ej. Vodka, Tequila, Ginebra" onkeyup="buscarProducto()" autocomplete="off" />
        </div>

        <div class="table-container">
            <table class="modern-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>CÃ³digo</th>
                    <th>Precio Venta</th>
                    <th>Cantidad</th>
                    <th>CategorÃ­a</th>
                    <th>Marca</th>
                    <th>AcciÃ³n</th>
                </tr>
                </thead>
                <tbody id="tablaProductos">
                <tr>
                    <td colspan="8" style="text-align: center; padding: 20px; color: #999;">
                        Cargando productos...
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="action-buttons">
            <button class="btn btn-back" onclick="window.location.href='/'">
                <span class="icon">â¬ï¸</span> Volver al MenÃº
            </button>
        </div>
    </div>
</div>

<ul id="productosData" style="display: none;">
    <li th:each="producto : ${productos}"
        th:data-id="${producto.id}"
        th:data-nombre="${producto.nombre}"
        th:data-codigo="${producto.codigoUnico}"
        th:data-precio="${producto.precioVenta}"
        th:data-cantidad="${producto.cantidad}"
        th:data-categoria="${producto.categoria}"
        th:data-marca="${producto.marca}">
    </li>
</ul>

<script>
    let todosLosProductos = [];

    // Cargar productos al inicio desde Thymeleaf
    window.onload = () => {
        const dataProductos = document.querySelectorAll("#productosData li");
        const tbody = document.getElementById("tablaProductos");

        if (dataProductos.length === 0) {
            console.warn("â ï¸ No hay productos disponibles.");
            tbody.innerHTML = `<tr>
                                    <td colspan="8" style="text-align: center; padding: 20px; color: var(--accent-red); font-style: italic;">
                                        No hay productos registrados en el sistema.
                                    </td>
                                </tr>`;
            return;
        }

        todosLosProductos = Array.from(dataProductos).map(li => ({
            id: li.getAttribute("data-id"),
            nombre: li.getAttribute("data-nombre") || "N/A",
            codigoUnico: li.getAttribute("data-codigo") || "N/A",
            precioVenta: parseFloat(li.getAttribute("data-precio")) || 0,
            cantidad: parseInt(li.getAttribute("data-cantidad")) || 0,
            categoria: li.getAttribute("data-categoria") || "N/A",
            marca: li.getAttribute("data-marca") || "N/A"
        }));

        renderizarTabla(todosLosProductos);
    };

    // Buscar productos segÃºn lo que escriba el usuario
    function buscarProducto() {
        const input = document.getElementById("buscarField");
        const valor = input.value.trim().toLowerCase();

        if (!valor) {
            renderizarTabla(todosLosProductos);
            return;
        }

        const filtrados = todosLosProductos.filter(p =>
            p.nombre.toLowerCase().includes(valor) ||
            p.codigoUnico.toLowerCase().includes(valor) ||
            p.categoria.toLowerCase().includes(valor) || /* Incluir bÃºsqueda por categorÃ­a */
            p.marca.toLowerCase().includes(valor)         /* Incluir bÃºsqueda por marca */
        );

        renderizarTabla(filtrados);
    }

    // Renderizar tabla con scroll si hay muchos productos
    function renderizarTabla(productos) {
        const tbody = document.getElementById("tablaProductos");
        tbody.innerHTML = "";

        if (productos.length === 0) {
            const tr = document.createElement("tr");
            const td = document.createElement("td");
            td.colSpan = 8;
            td.textContent = "â No se encontraron productos con esos criterios.";
            td.style.textAlign = "center";
            td.style.padding = "20px";
            td.style.color = "var(--accent-red)";
            td.style.fontStyle = "italic";
            tr.appendChild(td);
            tbody.appendChild(tr);
            return;
        }

        productos.forEach(prod => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${prod.id}</td>
                <td>${prod.nombre}</td>
                <td>${prod.codigoUnico}</td>
                <td>$${parseFloat(prod.precioVenta).toFixed(2)}</td>
                <td>${prod.cantidad}</td>
                <td>${prod.categoria}</td>
                <td>${prod.marca}</td>
                <td>
                    <button class="btn-delete" onclick="confirmarEliminar(${prod.id})">
                        <span class="icon">ðï¸</span> Eliminar
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Confirmar eliminaciÃ³n
    function confirmarEliminar(id) {
        if (confirm("Â¿EstÃ¡s seguro de que quieres eliminar este producto de forma permanente? Esta acciÃ³n no se puede deshacer.")) {
            window.location.href = '/producto/eliminar/' + id;
        }
    }
</script>

</body>
</html>
