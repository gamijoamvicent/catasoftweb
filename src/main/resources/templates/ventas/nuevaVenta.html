<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Venta - InventSoft</title>
    <!-- Meta tags para protecci√≥n CSRF -->
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/ventas.css}">
    <style>
        :root {
            --background-dark: #181A1B;
            --surface: #F8F9FA;
            --card: #FFFFFF;
            --primary: #1565C0;
            --primary-dark: #0D47A1;
            --accent: #00B8D9;
            --danger: #D32F2F;
            --success: #43A047;
            --text-main: #181A1B;
            --text-invert: #FFFFFF;
            --text-muted: #6C757D;
            --border: #E0E3E7;
            --shadow: 0 4px 24px rgba(21, 101, 192, 0.08);
        }

        /* Estilos para la informaci√≥n del usuario */
        .usuario-info {
            background: var(--card);
            color: var(--text-main);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 18px 24px;
            margin-bottom: 24px;
            max-width: 100%;
        }

        .usuario-info h3 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .rol-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .rol-container strong {
            color: var(--primary-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Estilo espec√≠fico para el rol */
        .rol-container span {
            background: var(--primary);
            color: var(--text-invert);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-transform: capitalize;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .usuario-info p {
            margin: 8px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .usuario-info strong {
            color: var(--primary-dark);
            font-weight: 600;
            white-space: nowrap;
        }

        /* Estilo espec√≠fico para el rol */
        .usuario-info p span {
            background: var(--primary);
            color: var(--text-invert);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            white-space: nowrap;
            text-transform: capitalize;
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="/images/logo.png" alt="InventSoft Logo" class="logo">
            </div>
            
            <div class="user-info" th:if="${licoreriaActual != null}">
                <div class="licoreria-info">
                    <h3>üè¢ Licorer√≠a Actual</h3>
                    <p th:text="${licoreriaActual.nombre}"></p>
                    <p><strong>Ubicaci√≥n:</strong> <span th:text="${licoreriaActual.direccion}"></span></p>
                    <p><strong>Tel√©fono:</strong> <span th:text="${licoreriaActual.telefono}"></span></p>
                </div>
            </div>

            <!-- Informaci√≥n del usuario activo -->
            <div class="user-info">
                <div class="usuario-info">
                    <h3>üë§ Usuario Activo</h3>
                    <div class="rol-container">
                        <strong>Rol:</strong>
                        <span th:text="${rolUsuario}"></span>
                    </div>
                </div>
            </div>

            <!-- Tasas de cambio -->
            <div class="tasas-container">
                <h3>Tasas de Cambio</h3>
                <div class="tasas-grid">
                    <div th:each="tasa : ${tasasActuales}" class="tasa-item">
                        <span class="tasa-label" th:text="${tasa.tipoTasa}">BCV</span>
                        <span class="tasa-value" 
                              th:text="${#numbers.formatDecimal(tasa.precioDolar, 0, 'POINT', 2, 'COMMA') + ' Bs'}"
                              th:data-tasa="${tasa.tipoTasa}"
                              th:data-valor="${tasa.precioDolar}">0.00 Bs</span>
                    </div>
                </div>
            </div>

            <div class="actions-container">
                <a th:href="@{/}" class="btn btn-secondary">
                    <span class="icon">üè†</span> Volver al Inicio
                </a>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <div class="venta-container">
                <h1>Nueva Venta</h1>

                <!-- B√∫squeda de productos -->
                <div class="search-container">
                    <div class="search-group">
                        <input type="text" class="search-input" id="buscarField" 
                               placeholder="Buscar por nombre...">
                        <button class="btn btn-primary">
                            <span class="icon">üîç</span> Buscar
                        </button>
                    </div>
                    <div class="search-results">
                        <ul id="sugerenciasList" class="sugerencias-list">
                            <!-- Los productos se agregar√°n din√°micamente -->
                        </ul>
                    </div>
                </div>

                <!-- Tabla de productos -->
                <div class="table-container">
                    <table class="productos-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Marca</th>
                                <th>Precio ($)</th>
                                <th>Precio (Bs)</th>
                                <th>Cantidad</th>
                                <th>Subtotal ($)</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="ventasTableBody">
                            <!-- Los productos se agregar√°n din√°micamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Opciones de venta -->
                <div class="venta-options">
                    <div class="metodo-pago-container">
                        <div class="form-group">
                            <label for="metodoPago">M√©todo de Pago:</label>
                            <select id="metodoPago" class="form-select" required>
                                <option value="EFECTIVO">Efectivo</option>
                                <option value="TRANSFERENCIA">Transferencia</option>
                                <option value="PUNTO_VENTA">Punto de Venta</option>
                                <option value="PAGO_MOVIL">Pago M√≥vil</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipoVenta">Tipo de Venta:</label>
                            <select id="tipoVenta" class="form-select" onchange="toggleClienteSelector()">
                                <option value="CONTADO">Contado</option>
                                <option value="CREDITO">Cr√©dito</option>
                            </select>
                        </div>
                    </div>

                    <!-- Selector de cliente (para cr√©ditos) -->
                    <div id="clienteSelector" class="cliente-selector" style="display: none;">
                        <div class="form-group">
                            <label for="buscarCliente">Buscar Cliente:</label>
                            <input type="text" id="buscarCliente" class="form-control" 
                                   placeholder="Nombre o c√©dula del cliente" 
                                   onkeyup="buscarClientes()">
                            <ul id="clientesList" class="sugerencias-list">
                                <!-- Los clientes se agregar√°n din√°micamente -->
                            </ul>
                            <input type="hidden" id="clienteId" name="clienteId">
                        </div>
                    </div>

                    <!-- Resumen de venta -->
                    <div class="resumen-venta">
                        <h2>Resumen de Venta</h2>
                        <div class="resumen-grid">
                            <div class="resumen-item total">
                                <span>Total:</span>
                                <div class="total-amounts">
                                    <span id="totalUSD">$0.00</span>
                                    <span id="totalBS">0.00 Bs</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botones de acci√≥n -->
                    <div class="actions-container">
                        <button type="button" class="btn btn-danger" onclick="limpiarCarrito()">
                            <span class="icon">üóëÔ∏è</span> Limpiar
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="generarTicketPdf()">
                            <span class="icon">üìÑ</span> Generar Factura
                        </button>
                        <button type="button" class="btn btn-primary" onclick="confirmarVenta()">
                            <span class="icon">‚úÖ</span> Confirmar Venta
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Datos ocultos -->
    <ul id="productosData" style="display: none;">
        <li th:each="producto : ${productos}"
            th:data-id="${producto.id}"
            th:data-nombre="${producto.nombre}"
            th:data-precio="${producto.precioVenta}"
            th:data-cantidad="${producto.cantidad}"
            th:data-marca="${producto.marca ?: 'Sin marca'}"
            th:data-tipo-tasa="${producto.tipoTasa}">
        </li>
    </ul>

    <script th:src="@{/js/qz-tray.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/ventas.js}"></script>
</body>
</html>
