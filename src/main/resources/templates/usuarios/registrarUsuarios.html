<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Nueva paleta de colores */
        :root {
            --primary: #1565C0; /* Principal */
            --accent: #00BFA5; /* Acento */
            --secondary: #1976D2; /* Secundario */
            --background: #E3F2FD; /* Fondo */
            --text-dark: #1A237E; /* Texto oscuro */
            --text-light: #FFFFFF; /* Texto claro */
            --border-color: #BBDEFB; /* Color de bordes */
            --shadow-light: 0 4px 12px rgba(21, 101, 192, 0.08); /* Sombra suave */
            --shadow-hover: 0 6px 20px rgba(21, 101, 192, 0.15); /* Sombra al hover */
            --input-bg: #FFFFFF; /* Fondo de inputs */
            --success: #00BFA5; /* Color de √©xito */
            --error: #FF5252; /* Color de error */
            --warning: #FFA000; /* Color de advertencia */
        }

        body {
            background: var(--background);
            color: var(--text-dark);
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-container {
            max-width: 1200px;
            width: 100%;
            box-shadow: var(--shadow-hover);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--input-bg);
        }

        .header {
            background: var(--primary);
            color: var(--text-light);
            padding: 30px 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .header h2 {
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 0.95rem;
        }

        .form-container {
            background: var(--input-bg);
            padding: 35px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            margin: 25px;
        }

        .form-container h3 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-dark);
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }

        .form-group input::placeholder {
            color: #000000;
            opacity: 0.7;
            font-weight: 500;
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%231565C0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .btn-guardar {
            background: var(--primary);
            color: var(--text-light);
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            margin-top: 20px;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .btn-guardar:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .alert {
            padding: 18px 25px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 15px;
            border-width: 1px;
            border-style: solid;
            margin: 25px;
        }

        .alert-success {
            background: rgba(0, 191, 165, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        .alert-danger {
            background: rgba(255, 82, 82, 0.1);
            color: var(--error);
            border-color: var(--error);
        }

        .alert-warning {
            background: rgba(255, 160, 0, 0.1);
            color: var(--warning);
            border-color: var(--warning);
        }

        .action-button {
            margin: 25px;
            text-align: center;
        }

        .btn-back {
            background: var(--accent);
            color: var(--text-light);
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .btn-back:hover {
            background: #00A896;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .password-requirements {
            background: rgba(21, 101, 192, 0.05);
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid var(--border-color);
        }

        .password-requirements h4 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .password-requirements li {
            margin-bottom: 5px;
        }

        .password-requirements li:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .page-container {
                border-radius: 0;
                box-shadow: none;
            }
            .header, .form-container, .alert, .action-button {
                margin: 15px;
                padding: 20px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .password-requirements {
                padding: 12px;
            }
            .btn-back {
                width: 100%;
                justify-content: center;
            }
        }

        /* Estilos para botones de acci√≥n en la tabla */
        .btn-action {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-right: 8px;
            text-decoration: none;
        }

        .btn-editar {
            background: var(--accent);
            color: var(--text-light);
        }

        .btn-editar:hover {
            background: #00A896;
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .btn-eliminar {
            background: var(--error);
            color: var(--text-light);
        }

        .btn-eliminar:hover {
            background: #D32F2F;
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        /* Actualizar estilos de la tabla */
        .tabla-usuarios {
            margin-top: 32px;
            background: var(--input-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
        }

        .tabla-usuarios h3 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .modern-table thead {
            background: var(--primary);
            color: var(--text-light);
        }

        .modern-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--secondary);
        }

        .modern-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-dark);
        }

        .modern-table tbody tr:hover {
            background-color: rgba(21, 101, 192, 0.05);
        }

        /* Actualizar estilos del contenedor principal */
        .registro-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .registro-box {
            background: var(--input-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-hover);
            border: 1px solid var(--border-color);
            padding: 35px;
        }

        .registro-box h2 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 2rem;
            font-weight: 700;
        }

        .registro-box p {
            color: var(--text-dark);
            margin-top: 0;
            opacity: 0.8;
            font-size: 0.95rem;
        }

        /* Actualizar estilos de los inputs */
        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-dark);
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }

        .input-group input::placeholder {
            color: #000000;
            opacity: 0.7;
            font-weight: 500;
        }

        .input-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%231565C0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .readonly-input {
            background: rgba(21, 101, 192, 0.05);
            color: var(--text-dark);
            opacity: 0.8;
        }

        /* Actualizar estilos del bot√≥n de registro */
        .btn-registrar {
            background: var(--primary);
            color: var(--text-light);
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            margin-top: 20px;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .btn-registrar:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        /* Actualizar estilos del bot√≥n volver */
        .btn-volver {
            background: var(--accent);
            color: var(--text-light);
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .btn-volver:hover {
            background: #00A896;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        @media (max-width: 768px) {
            .registro-container {
                padding: 15px;
            }
            .registro-box {
                padding: 20px;
            }
            .tabla-usuarios {
                padding: 15px;
            }
            .modern-table th,
            .modern-table td {
                padding: 10px;
                font-size: 0.9rem;
            }
            .btn-action {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
            .btn-volver {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="registro-container">
    <div class="registro-box">
        <h2>Registrar Usuario</h2>
        <p th:if="${esSuperAdmin}">Como SUPER_ADMIN puedes crear usuarios para cualquier licorer√≠a.</p>
        <p th:unless="${esSuperAdmin}">Puedes crear usuarios para la licorer√≠a actual.</p>

        <!-- Mensaje de √©xito -->
        <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
            <strong>√âxito:</strong> <span th:text="${mensajeExito}"></span>
        </div>

        <!-- Mensaje de error -->
        <div th:if="${mensajeError}" class="alert alert-danger" role="alert">
            <strong>Error:</strong> <span th:text="${mensajeError}"></span>
        </div>

        <!-- Formulario de registro o edici√≥n -->
        <form th:action="@{/usuarios/registrar}" method="post" th:object="${usuarioNuevo}">
            <input type="hidden" th:field="*{id}" />
            
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" th:field="*{username}" 
                       placeholder="Ej. admin123" required autocomplete="off"/>
            </div>

            <div class="input-group" th:unless="${usuarioNuevo.id != null}">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" th:field="*{password}" 
                       placeholder="Tu contrase√±a" required autocomplete="off"/>
            </div>

            <div class="input-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" th:field="*{rol}" required>
                    <option value="">-- Selecciona un rol --</option>
                    <option th:if="${esSuperAdmin}" value="SUPER_ADMIN">Super Administrador</option>
                    <option th:if="${esSuperAdmin}" value="ADMIN_LOCAL">Administrador Local</option>
                    <option value="CAJERO">Cajero</option>
                    <option value="BODEGA">Bodega</option>
                </select>
            </div>

            <!-- Selecci√≥n de licorer√≠a solo para SUPER_ADMIN -->
            <div class="input-group" th:if="${esSuperAdmin}">
                <label for="licoreriaId">Licorer√≠a</label>
                <select id="licoreriaId" name="licoreriaId" required>
                    <option value="">-- Selecciona una licorer√≠a --</option>
                    <option th:each="licoreria : ${licorerias}"
                            th:value="${licoreria.id}"
                            th:text="${licoreria.nombre} + ' - ' + ${licoreria.direccion}">
                    </option>
                </select>
            </div>

            <!-- Mostrar licorer√≠a actual para otros roles -->
            <div class="input-group" th:unless="${esSuperAdmin}">
                <label>Licorer√≠a Actual</label>
                <input type="text" th:value="${licoreriaActual.nombre} + ' - ' + ${licoreriaActual.direccion}" 
                       readonly class="readonly-input"/>
            </div>

            <button type="submit" class="btn-registrar" th:text="${usuarioNuevo.id != null ? 'Actualizar Usuario' : 'Registrar Usuario'}">
                <span class="icon">üë§</span>
                <span th:text="${usuarioNuevo.id != null ? 'Actualizar Usuario' : 'Registrar Usuario'}">Registrar Usuario</span>
            </button>
        </form>

        <!-- Tabla de usuarios registrados -->
        <div class="tabla-usuarios">
            <h3>Usuarios Registrados</h3>
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Rol</th>
                        <th>Licorer√≠a</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.username}">admin</td>
                        <td th:text="${usuario.rol.name()}">ADMIN</td>
                        <td th:text="${usuario.licoreria?.nombre ?: 'Sin licorer√≠a'}">Licorer√≠a</td>
                        <td>
                            <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
                               class="btn-action btn-eliminar"
                               th:if="${esSuperAdmin || (usuario.licoreria != null && usuario.licoreria.id == licoreriaUsuarioActual.id)}"
                               th:unless="${usuario.rol.name() == 'SUPER_ADMIN'}"
                               onclick="return confirm('¬øEst√°s seguro de eliminar este usuario?')">
                                <span class="icon">üóëÔ∏è</span>
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bot√≥n volver -->
        <div class="action-button">
            <button class="btn-volver" type="button" onclick="window.location.href='/'">
                <span class="icon">‚¨ÖÔ∏è</span>
                Volver al Men√∫
            </button>
        </div>
    </div>
</div>

</body>
</html>
