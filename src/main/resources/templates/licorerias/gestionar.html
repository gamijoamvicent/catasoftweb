<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Licorerías</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Nueva paleta de colores */
        :root {
            --primary: #1565C0; /* Principal */
            --accent: #00BFA5; /* Acento */
            --secondary: #1976D2; /* Secundario */
            --background: #E3F2FD; /* Fondo */
            --text-dark: #1A237E; /* Texto oscuro */
            --text-light: #FFFFFF; /* Texto claro */
            --border-color: #BBDEFB; /* Color de bordes */
            --shadow-light: 0 4px 12px rgba(21, 101, 192, 0.08); /* Sombra suave */
            --shadow-hover: 0 6px 20px rgba(21, 101, 192, 0.15); /* Sombra al hover */
            --input-bg: #FFFFFF; /* Fondo de inputs */
            --success: #00BFA5; /* Color de éxito */
            --error: #FF5252; /* Color de error */
            --warning: #FFA000; /* Color de advertencia */
        }

        body {
            background: var(--background);
            color: var(--text-dark);
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-container {
            max-width: 1200px;
            width: 100%;
            box-shadow: var(--shadow-hover);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--input-bg);
        }

        .header {
            background: var(--primary);
            color: var(--text-light);
            padding: 30px 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .header h2 {
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 0.95rem;
        }

        .form-container {
            background: var(--input-bg);
            padding: 35px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
            margin: 25px;
        }

        .form-container h3 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-dark);
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }

        .form-group input::placeholder {
            color: #000000;
            opacity: 0.7;
            font-weight: 500;
        }

        .btn-guardar {
            background: var(--primary);
            color: var(--text-light);
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            margin-top: 20px;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .btn-guardar:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .alert {
            padding: 18px 25px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 15px;
            border-width: 1px;
            border-style: solid;
            margin: 25px;
        }

        .alert-success {
            background: rgba(0, 191, 165, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        .alert-danger {
            background: rgba(255, 82, 82, 0.1);
            color: var(--error);
            border-color: var(--error);
        }

        .table-container {
            margin: 25px;
            overflow-x: auto;
            background: var(--input-bg);
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .modern-table thead {
            background: var(--primary);
            color: var(--text-light);
        }

        .modern-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--secondary);
        }

        .modern-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-dark);
        }

        .modern-table tbody tr:hover {
            background-color: rgba(21, 101, 192, 0.05);
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-right: 8px;
        }

        .btn-activar {
            background: var(--success);
            color: var(--text-light);
        }

        .btn-activar:hover {
            background: #00A896;
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .btn-desactivar {
            background: var(--warning);
            color: var(--text-dark);
        }

        .btn-desactivar:hover {
            background: #FFB300;
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .btn-eliminar {
            background: var(--error);
            color: var(--text-light);
        }

        .btn-eliminar:hover {
            background: #D32F2F;
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .action-button {
            margin: 25px;
            text-align: center;
        }

        .btn-back {
            background: var(--accent);
            color: var(--text-light);
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .btn-back:hover {
            background: #00A896;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        @media (max-width: 768px) {
            .page-container {
                border-radius: 0;
                box-shadow: none;
            }
            .header, .form-container, .alert, .table-container, .action-button {
                margin: 15px;
                padding: 20px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .modern-table th,
            .modern-table td {
                padding: 10px;
                font-size: 0.9rem;
            }
            .btn-back {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h2>Gestionar Licorerías</h2>
            <p>Administra las licorerías del sistema</p>
        </div>

        <!-- Mensajes de éxito/error -->
        <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
        <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

        <!-- Formulario de nueva licorería -->
        <div class="form-container">
            <h3>Nueva Licorería</h3>
            <form th:action="@{/licorerias/guardar}" method="post" th:object="${nuevaLicoreria}">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" th:field="*{direccion}" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" th:field="*{telefono}">
                    </div>
                    <div class="form-group">
                        <label for="ipLocal">IP Local</label>
                        <input type="text" id="ipLocal" name="ipLocal" th:field="*{ipLocal}">
                    </div>
                    <div class="form-group">
                        <label for="configuracionImpresora">Configuración Impresora</label>
                        <input type="text" id="configuracionImpresora" name="configuracionImpresora" th:field="*{configuracionImpresora}">
                    </div>
                </div>
                <button type="submit" class="btn-guardar">Guardar Licorería</button>
            </form>
        </div>

        <!-- Tabla de licorerías -->
        <div class="table-container">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>IP Local</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="licoreria : ${licorerias}">
                        <td th:text="${licoreria.id}"></td>
                        <td th:text="${licoreria.nombre}"></td>
                        <td th:text="${licoreria.direccion}"></td>
                        <td th:text="${licoreria.telefono}"></td>
                        <td th:text="${licoreria.ipLocal}"></td>
                        <td th:text="${licoreria.estado ? 'Activa' : 'Inactiva'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botón volver -->
        <div class="action-button">
            <button class="btn-back" onclick="window.location.href='/'">Volver al Menú</button>
        </div>
    </div>

    <script>
        // No JavaScript functions needed anymore
    </script>
</body>
</html>
