<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Licorerías</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        :root {
            --background-dark: #181A1B;
            --surface: #F8F9FA;
            --card: #FFFFFF;
            --primary: #1565C0;
            --primary-dark: #0D47A1;
            --accent: #00B8D9;
            --danger: #D32F2F;
            --text-main: #181A1B;
            --text-invert: #FFFFFF;
            --text-muted: #6C757D;
            --border: #E0E3E7;
            --shadow: 0 4px 24px rgba(21, 101, 192, 0.08);
            --success: #43A047;
            --warning: #FFD600;
        }
        body {
            background: var(--background-dark);
            color: var(--text-invert);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .page-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 16px 32px 16px;
        }
        .header {
            margin-bottom: 32px;
        }
        .header h2 {
            color: var(--primary);
            margin-bottom: 4px;
            font-size: 2rem;
            font-weight: 700;
        }
        .header p {
            color: var(--text-muted);
            margin: 0;
        }
        .form-container {
            background: var(--card);
            color: var(--text-main);
            border-radius: 18px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 32px 28px 24px 28px;
            margin-bottom: 32px;
        }
        .form-container h3 {
            color: var(--primary-dark);
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 1.25rem;
            font-weight: 700;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--surface);
            color: var(--text-main);
            transition: border 0.2s;
        }
        .form-group input:focus {
            border: 1.5px solid var(--primary);
            outline: none;
        }
        .btn-guardar {
            background: var(--primary);
            color: var(--text-invert);
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            margin-top: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(21,101,192,0.08);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .btn-guardar:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 16px rgba(21,101,192,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .alert-success {
            background: #23272B;
            color: var(--success);
            border-radius: 14px;
            border: 1px solid #43A04733;
            padding: 18px 24px;
            margin-bottom: 18px;
        }
        .alert-danger {
            background: #23272B;
            color: var(--danger);
            border-radius: 14px;
            border: 1px solid #D32F2F33;
            padding: 18px 24px;
            margin-bottom: 18px;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card);
            color: var(--text-main);
            border-radius: 14px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .modern-table th, .modern-table td {
            padding: 14px 12px;
            text-align: left;
        }
        .modern-table th {
            background: var(--primary);
            color: var(--text-invert);
            font-weight: 700;
            border-bottom: 2px solid var(--border);
        }
        .modern-table tr:nth-child(even) {
            background: #F0F6FF;
        }
        .modern-table tr:nth-child(odd) {
            background: var(--card);
        }
        .modern-table td {
            border-bottom: 1px solid var(--border);
        }
        .btn-action {
            padding: 7px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.98rem;
            margin-right: 5px;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .btn-activar {
            background: var(--success);
            color: var(--text-invert);
        }
        .btn-activar:hover {
            background: #388E3C;
            transform: translateY(-2px) scale(1.03);
        }
        .btn-desactivar {
            background: var(--warning);
            color: var(--text-main);
        }
        .btn-desactivar:hover {
            background: #FFC107;
            transform: translateY(-2px) scale(1.03);
        }
        .btn-eliminar {
            background: var(--danger);
            color: var(--text-invert);
        }
        .btn-eliminar:hover {
            background: #B71C1C;
            transform: translateY(-2px) scale(1.03);
        }
        .action-button {
            margin-top: 32px;
            text-align: center;
        }
        .btn-back {
            background: var(--primary);
            color: var(--text-invert);
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(21,101,192,0.08);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .btn-back:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 16px rgba(21,101,192,0.18);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h2>Gestionar Licorerías</h2>
            <p>Administra las licorerías del sistema</p>
        </div>

        <!-- Mensajes de éxito/error -->
        <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
        <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

        <!-- Formulario de nueva licorería -->
        <div class="form-container">
            <h3>Nueva Licorería</h3>
            <form th:action="@{/licorerias/guardar}" method="post" th:object="${nuevaLicoreria}">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" th:field="*{direccion}" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" th:field="*{telefono}">
                    </div>
                    <div class="form-group">
                        <label for="ipLocal">IP Local</label>
                        <input type="text" id="ipLocal" name="ipLocal" th:field="*{ipLocal}">
                    </div>
                    <div class="form-group">
                        <label for="configuracionImpresora">Configuración Impresora</label>
                        <input type="text" id="configuracionImpresora" name="configuracionImpresora" th:field="*{configuracionImpresora}">
                    </div>
                </div>
                <button type="submit" class="btn-guardar">Guardar Licorería</button>
            </form>
        </div>

        <!-- Tabla de licorerías -->
        <div class="table-container">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>IP Local</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="licoreria : ${licorerias}">
                        <td th:text="${licoreria.id}"></td>
                        <td th:text="${licoreria.nombre}"></td>
                        <td th:text="${licoreria.direccion}"></td>
                        <td th:text="${licoreria.telefono}"></td>
                        <td th:text="${licoreria.ipLocal}"></td>
                        <td th:text="${licoreria.estado ? 'Activa' : 'Inactiva'}"></td>
                        <td>
                            <button th:if="${licoreria.estado}" 
                                    class="btn-action btn-desactivar"
                                    th:onclick="'cambiarEstado(' + ${licoreria.id} + ', false)'">
                                Desactivar
                            </button>
                            <button th:unless="${licoreria.estado}" 
                                    class="btn-action btn-activar"
                                    th:onclick="'cambiarEstado(' + ${licoreria.id} + ', true)'">
                                Activar
                            </button>
                            <button class="btn-action btn-eliminar"
                                    th:onclick="'eliminarLicoreria(' + ${licoreria.id} + ')'">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botón volver -->
        <div class="action-button">
            <button class="btn-back" onclick="window.location.href='/'">Volver al Menú</button>
        </div>
    </div>

    <script>
        function cambiarEstado(id, activar) {
            if (confirm('¿Estás seguro de ' + (activar ? 'activar' : 'desactivar') + ' esta licorería?')) {
                fetch('/licorerias/' + id + '/cambiar-estado?activar=' + activar, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'OK') {
                        window.location.reload();
                    } else {
                        alert('Error al cambiar el estado');
                    }
                });
            }
        }

        function eliminarLicoreria(id) {
            if (confirm('¿Estás seguro de eliminar esta licorería? Esta acción no se puede deshacer.')) {
                fetch('/licorerias/' + id + '/eliminar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'OK') {
                        window.location.reload();
                    } else {
                        alert('Error al eliminar la licorería');
                    }
                });
            }
        }
    </script>
</body>
</html>
