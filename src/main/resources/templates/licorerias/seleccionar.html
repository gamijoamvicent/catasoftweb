<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Sucursal - InventSoft</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Variables de colores consistentes con el resto del proyecto */
        :root {
            --primary-dark: #2C3E50; /* Azul oscuro para elementos principales y texto fuerte */
            --primary-medium: #34495E; /* Azul grisáceo para fondos de tarjetas/secciones */
            --primary-light: #ECF0F1; /* Gris muy claro para el fondo general */
            --accent-green: #27AE60; /* Verde para acciones positivas/éxito */
            --accent-red: #E74C3C; /* Rojo para acciones negativas/peligro */
            --text-dark: #2C3E50;
            --text-light: #FFFFFF;
            --border-color: #BDC3C7; /* Gris claro para bordes sutiles */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08); /* Sombra suave */
            --shadow-hover: 0 6px 20px rgba(0, 0, 0, 0.15); /* Sombra al pasar el ratón */
            --input-bg: #F8F9F9; /* Fondo claro para inputs */
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: var(--primary-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-container {
            max-width: 1000px; /* Ancho ajustado para la grilla de tarjetas */
            width: 100%;
            box-shadow: var(--shadow-hover);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--text-light); /* Fondo blanco para el contenedor principal */
        }

        .header {
            background: var(--primary-dark);
            color: var(--text-light);
            padding: 30px 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        .header h2 {
            margin: 0 0 8px 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .header p {
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-size: 0.95rem;
        }

        /* Mensajes de Alerta */
        .alert {
            padding: 18px 25px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 15px;
            border-width: 1px;
            border-style: solid;
            margin: 25px 35px 0; /* Margen para estar dentro del flujo principal */
        }
        .alert strong {
            font-weight: 600;
        }
        .alert-danger {
            background: #F8D7DA;
            color: #721C24;
            border-color: #F5C6CB;
        }
        .alert .icon {
            font-size: 1.2em;
        }

        /* Grilla de licorerías */
        .licoreria-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px; /* Espacio entre tarjetas */
            padding: 35px; /* Padding interno para la grilla */
        }
        .licoreria-card {
            background: var(--input-bg); /* Fondo gris claro para las tarjetas */
            border-radius: 10px; /* Bordes más redondeados */
            padding: 25px; /* Más padding interno */
            box-shadow: var(--shadow-light); /* Sombra suave */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Para empujar el footer hacia abajo */
        }
        .licoreria-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover); /* Sombra más pronunciada al pasar el ratón */
        }
        .licoreria-card h3 {
            margin: 0 0 10px 0;
            color: var(--primary-dark);
            font-size: 1.4rem;
            font-weight: 600;
        }
        .licoreria-card p {
            margin: 5px 0;
            color: #555; /* Un gris más oscuro para la información */
            font-size: 0.95rem;
        }
        .licoreria-card.inactive {
            opacity: 0.7; /* Ligeramente más transparente */
            cursor: not-allowed;
            filter: grayscale(80%); /* Efecto de blanco y negro para inactiva */
        }
        .licoreria-card.inactive:hover {
            transform: none; /* No hay levantamiento para tarjetas inactivas */
            box-shadow: var(--shadow-light); /* Sombra estándar */
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px; /* Más espacio entre contenido y footer */
            padding-top: 15px;
            border-top: 1px solid var(--border-color); /* Separador sutil */
        }
        .badge {
            padding: 6px 12px; /* Más padding para los badges */
            border-radius: 20px; /* Más redondeado */
            font-size: 0.85em; /* Tamaño de fuente ligeramente mayor */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-success {
            background-color: var(--accent-green);
            color: var(--text-light);
        }
        .badge-danger {
            background-color: var(--accent-red);
            color: var(--text-light);
        }

        .btn-seleccionar {
            background-color: var(--primary-dark); /* Azul oscuro para seleccionar */
            color: var(--text-light);
            border: none;
            padding: 10px 20px; /* Más padding */
            border-radius: 8px; /* Bordes redondeados */
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px; /* Espacio entre ícono y texto */
        }
        .btn-seleccionar:hover {
            background-color: var(--primary-medium); /* Gris oscuro al pasar el ratón */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-seleccionar:disabled {
            background-color: #BDC3C7; /* Gris claro para deshabilitado */
            color: #7F8C8D;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-container {
                border-radius: 0;
                box-shadow: none;
                padding: 0;
            }
            .header {
                padding: 25px 20px;
            }
            .alert {
                margin: 20px 20px 0;
                padding: 15px 20px;
            }
            .licoreria-grid {
                grid-template-columns: 1fr; /* Una columna en pantallas pequeñas */
                padding: 25px 20px;
                gap: 20px;
            }
            .licoreria-card {
                padding: 20px;
            }
            .licoreria-card h3 {
                font-size: 1.2rem;
            }
            .btn-seleccionar {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="header">
        <h2>Seleccionar Sucursal</h2>
        <p>Selecciona la sucursal de **InventSoft** con la que deseas gestionar el inventario.</p>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span class="icon">⚠️</span> <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <form th:action="@{/licorerias/seleccionar}" method="post">
        <div class="licoreria-grid">
            <div th:each="licoreria : ${licorerias}"
                 th:class="${licoreria.estado ? 'licoreria-card' : 'licoreria-card inactive'}">
                <div>
                    <h3 th:text="${licoreria.nombre}">Nombre de la Sucursal</h3>
                    <p><strong>Dirección:</strong> <span th:text="${licoreria.direccion}"></span></p>
                    <p><strong>Teléfono:</strong> <span th:text="${licoreria.telefono}"></span></p>
                </div>
                <div class="card-footer">
                        <span th:class="${licoreria.estado ? 'badge badge-success' : 'badge badge-danger'}"
                              th:text="${licoreria.estado ? 'Activa' : 'Inactiva'}">Estado</span>
                    <button type="submit"
                            name="licoreriaId"
                            th:value="${licoreria.id}"
                            class="btn-seleccionar"
                            th:disabled="${!licoreria.estado}">
                        <span class="icon">➡️</span> Seleccionar
                    </button>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(licorerias)}" class="licoreria-card" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--primary-medium); font-style: italic;">
                <p>No hay sucursales de licorería registradas en el sistema.</p>
                <p>Por favor, contacta al administrador para configurar una.</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
