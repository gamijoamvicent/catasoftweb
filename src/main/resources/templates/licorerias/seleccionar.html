<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Sucursal - InventSoft</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Paleta de colores consistente con el resto de la aplicación */
        :root {
            --primary: #1565C0;
            --accent: #00BFA5;
            --secondary: #1976D2;
            --background: #E3F2FD;
            --text-dark: #2C3E50;
            --text-light: #FFFFFF;
            --border-color: #BBDEFB;
            --shadow-light: 0 4px 12px rgba(21, 101, 192, 0.08);
            --shadow-hover: 0 6px 20px rgba(21, 101, 192, 0.15);
            --input-bg: #FFFFFF;
            --success: #27AE60;
            --error: #E74C3C;
            --warning: #F39C12;
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-container {
            max-width: 1200px;
            width: 100%;
            box-shadow: var(--shadow-hover);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--input-bg);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            padding: 35px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
        }

        .header h2 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.95);
            margin: 0;
            font-size: 1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Mensajes de Alerta */
        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 25px 35px 0;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alert strong {
            font-weight: 600;
        }

        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .alert .icon {
            font-size: 1.2em;
        }

        /* Grilla de licorerías */
        .licoreria-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 35px;
        }

        .licoreria-card {
            background: var(--input-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid var(--border-color);
        }

        .licoreria-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary);
        }

        .licoreria-card h3 {
            margin: 0 0 15px 0;
            color: var(--primary);
            font-size: 1.4rem;
            font-weight: 600;
        }

        .licoreria-card p {
            margin: 8px 0;
            color: var(--text-dark);
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .licoreria-card.inactive {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(80%);
        }

        .licoreria-card.inactive:hover {
            transform: none;
            box-shadow: var(--shadow-light);
            border-color: var(--border-color);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background-color: var(--success);
            color: var(--text-light);
        }

        .badge-danger {
            background-color: var(--error);
            color: var(--text-light);
        }

        .btn-seleccionar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
        }

        .btn-seleccionar:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
        }

        .btn-seleccionar:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(21, 101, 192, 0.2);
        }

        .btn-seleccionar:disabled {
            background: #E0E0E0;
            color: #9E9E9E;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-seleccionar .icon {
            font-size: 1.1rem;
        }

        /* Mensaje de no hay licorerías */
        .no-licorerias {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-dark);
            font-style: italic;
            background: var(--input-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .no-licorerias p {
            margin: 8px 0;
            font-size: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-container {
                border-radius: 12px;
                margin: 10px;
            }

            .header {
                padding: 25px 20px;
            }

            .header h2 {
                font-size: 1.75rem;
            }

            .alert {
                margin: 20px 20px 0;
                padding: 14px 16px;
            }

            .licoreria-grid {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 20px;
            }

            .licoreria-card {
                padding: 20px;
            }

            .licoreria-card h3 {
                font-size: 1.2rem;
            }

            .btn-seleccionar {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="header">
        <h2>Seleccionar Sucursal</h2>
        <p>Selecciona la sucursal de InventSoft con la que deseas gestionar el inventario</p>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span class="icon">⚠️</span> <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <form th:action="@{/licorerias/seleccionar}" method="post">
        <div class="licoreria-grid">
            <div th:each="licoreria : ${licorerias}"
                 th:class="${licoreria.estado ? 'licoreria-card' : 'licoreria-card inactive'}">
                <div>
                    <h3 th:text="${licoreria.nombre}">Nombre de la Sucursal</h3>
                    <p><strong>Dirección:</strong> <span th:text="${licoreria.direccion}"></span></p>
                    <p><strong>Teléfono:</strong> <span th:text="${licoreria.telefono}"></span></p>
                </div>
                <div class="card-footer">
                    <span th:class="${licoreria.estado ? 'badge badge-success' : 'badge badge-danger'}"
                          th:text="${licoreria.estado ? 'Activa' : 'Inactiva'}">Estado</span>
                    <button type="submit"
                            name="licoreriaId"
                            th:value="${licoreria.id}"
                            class="btn-seleccionar"
                            th:disabled="${!licoreria.estado}">
                        <span class="icon">➡️</span> Seleccionar
                    </button>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(licorerias)}" class="no-licorerias">
                <p>No hay sucursales de licorería registradas en el sistema.</p>
                <p>Por favor, contacta al administrador para configurar una.</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
