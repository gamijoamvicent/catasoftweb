<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - InventSoft</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Paleta de colores consistente con el resto de la aplicaci贸n */
        :root {
            --primary: #1565C0;
            --accent: #00BFA5;
            --secondary: #1976D2;
            --background: #E3F2FD;
            --text-dark: #2C3E50;
            --text-light: #FFFFFF;
            --border-color: #BBDEFB;
            --shadow-light: 0 4px 12px rgba(21, 101, 192, 0.08);
            --shadow-hover: 0 6px 20px rgba(21, 101, 192, 0.15);
            --input-bg: #FFFFFF;
            --success: #27AE60;
            --error: #E74C3C;
            --warning: #F39C12;
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box {
            background-color: var(--input-bg);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: var(--shadow-hover);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .login-box h2 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .login-box p {
            color: var(--text-dark);
            margin-bottom: 32px;
            font-size: 1rem;
            opacity: 0.9;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;
            text-align: left;
        }

        .input-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-group label::before {
            content: '';
            font-size: 1.1rem;
        }

        .input-group:nth-child(2) label::before {
            content: '';
        }

        .input-group input {
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-dark);
            background-color: var(--input-bg);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.15);
        }

        .input-group input::placeholder {
            color: var(--text-dark);
            opacity: 0.7;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(21, 101, 192, 0.2);
        }

        .btn-login .icon {
            font-size: 1.2rem;
        }

        .mensaje-error {
            color: var(--error);
            margin-top: 24px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
            padding: 14px 16px;
            border-radius: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-box {
                padding: 32px 24px;
                margin: 0 16px;
                border-radius: 12px;
            }

            .login-box h2 {
                font-size: 1.75rem;
            }

            .login-box p {
                margin-bottom: 24px;
                font-size: 0.95rem;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group input,
            .btn-login {
                padding: 12px 14px;
                font-size: 1rem;
            }

            .mensaje-error {
                padding: 12px;
                font-size: 0.9rem;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>InventSoft</h2>
        <p>Accede a tu gesti贸n de inventario de bebidas</p>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Ingresa tu usuario" 
                       required 
                       autocomplete="username" />
            </div>

            <div class="input-group">
                <label for="password">Contrase帽a</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Ingresa tu contrase帽a" 
                       required 
                       autocomplete="current-password" />
            </div>

            <button type="submit" class="btn-login">
                <span class="icon">★</span>
                Iniciar Sesi贸n
            </button>
        </form>

        <p class="mensaje-error" th:if="${param.error}">
            <span class="icon">锔</span>
            Nombre de usuario o contrase帽a incorrectos
        </p>
    </div>
</div>

</body>
</html>
