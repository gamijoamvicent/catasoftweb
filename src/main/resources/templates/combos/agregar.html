<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Combos - InventSoft</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .producto-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .producto-info {
            flex-grow: 1;
            margin-right: 10px;
        }
        .producto-precio {
            color: #28a745;
            font-weight: bold;
        }
        .producto-stock {
            color: #6c757d;
            font-size: 0.9em;
        }
        .btn-cantidad {
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .combos-list {
            margin-top: 2rem;
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .productos-list {
            max-height: 150px;
            overflow-y: auto;
        }
        .productos-list::-webkit-scrollbar {
            width: 4px;
        }
        .productos-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .productos-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Agregar Nuevo Combo</h2>
                <form id="comboForm" class="mt-4">
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre del Combo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="precio">Precio ($)</label>
                        <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="tipoTasa">Tipo de Tasa</label>
                        <select class="form-control" id="tipoTasa" name="tipoTasa" required>
                            <option value="BCV">BCV</option>
                            <option value="PARALELA">Paralela</option>
                            <option value="PROMEDIO">Promedio</option>
                        </select>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="buscarProducto">Buscar Productos</label>
                        <input type="text" class="form-control" id="buscarProducto" placeholder="Escribe para buscar productos...">
                        <div id="resultadosBusqueda"></div>
                    </div>

                    <div class="form-group mb-3">
                        <label>Productos en el Combo</label>
                        <div id="carrito"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar Combo</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <div class="combos-list">
                    <h2>Combos Existentes</h2>
                    <div id="listaCombos" class="row">
                        <!-- Los combos se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Cargar combos existentes
            function cargarCombos() {
                $.get('/combos/api/combos', function(combos) {
                    const $listaCombos = $('#listaCombos');
                    $listaCombos.empty();
                    
                    combos.forEach(combo => {
                        const $combo = $(`
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <h5 class="card-title mb-0">${combo.nombre}</h5>
                                            <button class="btn btn-sm ${combo.activo ? 'btn-danger' : 'btn-success'}" 
                                                    onclick="toggleEstadoCombo(${combo.id}, ${combo.activo})">
                                                ${combo.activo ? 'Desactivar' : 'Activar'}
                                            </button>
                                        </div>
                                        <p class="card-text text-success mb-2">$${combo.precio}</p>
                                        <div class="productos-list">
                                            <div id="productos-${combo.id}">
                                                <!-- Los productos se cargarán dinámicamente -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `);
                        
                        $listaCombos.append($combo);
                        
                        // Cargar productos del combo
                        $.get(`/combos/api/combos/${combo.id}/productos`, function(productos) {
                            const $productos = $(`#productos-${combo.id}`);
                            productos.forEach(producto => {
                                $productos.append(`
                                    <div class="d-flex justify-content-between small">
                                        <span>${producto.nombre}</span>
                                        <span>x${producto.cantidad}</span>
                                    </div>
                                `);
                            });
                        });
                    });
                });
            }

            // Función para cambiar el estado del combo
            window.toggleEstadoCombo = function(id, estadoActual) {
                const accion = estadoActual ? 'desactivar' : 'activar';
                if (confirm(`¿Está seguro de que desea ${accion} este combo?`)) {
                    const endpoint = estadoActual ? 'eliminar' : 'reactivar';
                    $.ajax({
                        url: `/combos/api/combos/${id}/${endpoint}`,
                        method: 'POST',
                        success: function() {
                            alert(`Combo ${accion}do exitosamente`);
                            cargarCombos();
                        },
                        error: function() {
                            alert(`Error al ${accion} el combo`);
                        }
                    });
                }
            };

            // Cargar combos al iniciar
            cargarCombos();
        });
    </script>
</body>
</html>
