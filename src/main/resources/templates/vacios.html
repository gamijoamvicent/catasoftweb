<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Vacíos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Gestión de Vacíos</h2>
        
        <!-- Configuración de Garantía -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Configuración de Garantía</h4>
            </div>
            <div class="card-body">
                <form id="configForm">
                    <div class="mb-3">
                        <label for="montoGarantia" class="form-label">Monto de Garantía ($)</label>
                        <input type="number" class="form-control" id="montoGarantia" value="5" min="0" step="0.01">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Configuración</button>
                </form>
            </div>
        </div>

        <!-- Registro de Préstamo -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Registrar Préstamo de Vacíos</h4>
            </div>
            <div class="card-body">
                <form id="prestamoForm">
                    <div class="mb-3">
                        <label for="cantidadVacios" class="form-label">Cantidad de Vacíos</label>
                        <input type="number" class="form-control" id="cantidadVacios" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="montoGarantiaPrestamo" class="form-label">Monto de Garantía ($)</label>
                        <input type="number" class="form-control" id="montoGarantiaPrestamo" readonly>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar Préstamo</button>
                </form>
            </div>
        </div>

        <!-- Registro de Devolución -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Registrar Devolución</h4>
            </div>
            <div class="card-body">
                <form id="devolucionForm">
                    <div class="mb-3">
                        <label for="cantidadDevolucion" class="form-label">Cantidad a Devolver</label>
                        <input type="number" class="form-control" id="cantidadDevolucion" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="montoDevolver" class="form-label">Monto a Devolver ($)</label>
                        <input type="number" class="form-control" id="montoDevolver" readonly>
                    </div>
                    <button type="submit" class="btn btn-warning">Registrar Devolución</button>
                </form>
            </div>
        </div>

        <!-- Inventario Actual -->
        <div class="card">
            <div class="card-header">
                <h4>Inventario de Vacíos</h4>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Total Disponible</th>
                            <th>En Préstamo</th>
                            <th>Monto Garantía Actual</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="totalDisponible">0</td>
                            <td id="totalPrestado">0</td>
                            <td id="montoGarantiaActual">$5.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/vacios.js}"></script>
</body>
</html>
